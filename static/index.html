<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Site estático luquístico</title>
        <!-- Tailwind CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- HTMX CDN -->
        <script src="https://unpkg.com/htmx.org@1.9.3"></script>
    </head>

    <!-- BODY -->
    <body class="bg-gray-100 text-gray-800 font-sans min-h-screen flex flex-col">
        
        <!-- HEADER -->
        <header class="bg-blue-600 text-white p-6 shadow-md">
            <section class="max-w-4xl mx-auto">
                <h3 class="text-2xl md:text-3xl font-bold header-title">Título de exemplo no header</h3>
            </section>
        </header>
        
        <!-- MAIN -->
        <main class="max-w-4xl mx-auto p-6 my-6">
            <!-- DIV com teste de requisição AJAX -->
            <section class="bg-white rounded-lg shadow-md p-6" id="conteudo"
                hx-get="/api/teste"
                hx-trigger="load"
                hx-target="#conteudo"
                hx-swap="beforeend">
                <h2 class="text-xl font-semibold main-title mb-4">Título de exemplo no main</h2>
                <p class="text-gray-700">Conteúdo do seu site pode ir aqui.</p>
            </section>
        </main>
        
        <!-- FOOTER -->
        <footer class="bg-gray-800 text-white p-4 mt-auto text-center">
            <section class="max-w-4xl mx-auto text-center">
                <p class="footer-text">Texto de exemplo no footer</p>
            </section>
        </footer>

    </body>
</html>
