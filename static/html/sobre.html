<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Site estático luquístico</title>
        <!-- Tailwind -->
        <link href="/css/output.css" rel="stylesheet">
        <!-- HTMX -->
        <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js"></script>
    </head>

    <!-- BODY -->
    <body class="min-h-screen flex flex-col">

        <!-- HEADER (HTMX) -->
        <div    hx-get="/partials/navbar.html"
                hx-trigger="load"
                hx-swap="outerHTML"></div>

        <!-- MAIN -->
        <main class="flex-grow">
            <section class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold main-title">Sobre</h2>
                <p class="text-sm text-gray-700">Teste</p>
            </section>
        </main>

        <!-- FOOTER (HTMX) -->
        <div    hx-get="/partials/footer.html"
                hx-trigger="load"
                hx-swap="outerHTML"></div>
    </body>
</html>
