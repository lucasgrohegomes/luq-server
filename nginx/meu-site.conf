server {

	server_name lucasgrohegomes.work    www.lucasgrohegomes.work;

	root /opt/luq-server/static;
	index index.html;
    
	location / {
		try_files $uri $uri/ =404;
	}
	
    location ~ ^/(sobre|cadastro)$ {
        rewrite ^/(.*)$ /html/$1.html break;
		try_files $uri $uri/ =404;
	}

	# ðŸ”¥ API Luquistica
	location /api/ {
		proxy_pass http://localhost:18080/api/;
		proxy_http_version 1.1;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	}

    listen 443 ssl; # managed by Certbot
    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/lucasgrohegomes.work/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/lucasgrohegomes.work/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}
server {
    if ($host = www.lucasgrohegomes.work) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = lucasgrohegomes.work) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


	listen 80 default_server;
	listen [::]:80 default_server;

	server_name lucasgrohegomes.work    www.lucasgrohegomes.work;
    return 404; # managed by Certbot




}